<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Книги - PaperShare</title>
    <div th:replace="~{fragments/links}"></div>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="bg-white">
        <div>
            <div id="mobile-filter-div" class="relative z-40 lg:hidden hidden" role="dialog" aria-modal="true">
                <div class="fixed inset-0 bg-black bg-opacity-25"></div>

                <div class="fixed inset-0 z-40 flex">
                    <div class="relative ml-auto flex h-full w-full max-w-xs flex-col overflow-y-auto bg-white py-4 pb-12 shadow-xl">
                        <div class="flex items-center justify-between px-4">
                            <h2 class="text-lg font-medium text-gray-900">Фільтри</h2>
                            <button id="close-mobile-menu-button" type="button" class="-mr-2 flex h-10 w-10 items-center justify-center rounded-md bg-white p-2 text-gray-400">
                                <span class="sr-only">Close menu</span>
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>

                        <form class="px-4" th:action="@{/book/view/all}" method="get">
                            <div class="border-b border-gray-200 py-6">
                                <h3 class="-my-3 flow-root font-medium text-gray-900">
                                    Назва
                                </h3>
                                <div class="pt-6" id="mobile-filter-section-title">
                                    <div class="space-y-4">
                                        <input type="text" name="title" id="mobile-title" placeholder="Назва книги" class="w-full px-3 py-2 border rounded-md">
                                    </div>
                                </div>
                            </div>
                            <div class="border-b border-gray-200 py-6">
                                <h3 class="-my-3 flow-root font-medium text-gray-900">
                                    Автор
                                </h3>
                                <div class="pt-6" id="mobile-filter-section-author">
                                    <div class="space-y-4">
                                        <input type="text" name="author" id="mobile-author" placeholder="Автор книги" class="w-full px-3 py-2 border rounded-md">
                                    </div>
                                </div>
                            </div>
                            <div class="border-b border-gray-200 py-6">
                                <h3 class="-my-3 flow-root font-medium text-gray-900">
                                    Видавець
                                </h3>
                                <div class="pt-6" id="mobile-filter-section-publisher">
                                    <div class="space-y-4">
                                        <input type="text" name="publisher" id="mobile-publisher" placeholder="Видавець книги" class="w-full px-3 py-2 border rounded-md">
                                    </div>
                                </div>
                            </div>
                            <div class="border-b border-gray-200 py-6">
                                <h3 class="-my-3 flow-root font-medium text-gray-900">
                                    Жанри
                                </h3>
                                <div class="pt-6" id="mobile-filter-section-genre">
                                    <div class="space-y-4">
                                        <input type="text" name="genre" id="mobile-genre" placeholder="Жанри книги" class="w-full px-3 py-2 border rounded-md">
                                    </div>
                                </div>
                            </div>
                            <div class="border-b border-gray-200 py-6">
                                <h3 class="-my-3 flow-root font-medium text-gray-900">
                                    Тип обкладинки
                                </h3>
                                <div class="pt-6" id="mobile-filter-section-coverType">
                                    <div class="space-y-4">
                                        <input type="text" name="coverType" id="mobile-coverType" placeholder="Тип обкладинки книги" class="w-full px-3 py-2 border rounded-md">
                                    </div>
                                </div>
                            </div>
                            <div class="border-b border-gray-200 py-6">
                                <h3 class="-my-3 flow-root font-medium text-gray-900">
                                    Мова
                                </h3>
                                <div class="pt-6" id="mobile-filter-section-language">
                                    <div class="space-y-4">
                                        <input type="text" name="language" id="mobile-language" placeholder="Мова книги" class="w-full px-3 py-2 border rounded-md">
                                    </div>
                                </div>
                            </div>
                            <div class="border-b border-gray-200 py-6">
                                <h3 class="-my-3 flow-root font-medium text-gray-900">
                                    Рік видання
                                </h3>
                                <div class="pt-6" id="mobile-filter-section-publicationYear">
                                    <div class="space-y-4">
                                        <input type="number" name="publicationYear" id="mobile-publicationYear" placeholder="Рік видання книги" class="w-full px-3 py-2 border rounded-md">
                                    </div>
                                </div>
                            </div>
                            <div class="py-6">
                                <h3 class="-my-3 flow-root font-medium text-gray-900">
                                    ISBN
                                </h3>
                                <div class="pt-6" id="mobile-filter-section-isbn">
                                    <div class="space-y-4">
                                        <input type="text" name="isbn" id="mobile-isbn" placeholder="ISBN книги" class="w-full px-3 py-2 border rounded-md">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                Застосувати фільтри
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex items-baseline justify-between border-b border-gray-200 pb-6 pt-8">
                    <h1 class="text-4xl font-bold tracking-tight text-gray-900">Книги</h1>

                    <div class="flex items-center">
                        <div class="relative inline-block text-left">
                            <div>
                                <button type="button" class="group inline-flex justify-center text-sm font-medium text-gray-700 hover:text-gray-900" id="menu-button" aria-expanded="false" aria-haspopup="true">
                                    Сортування
                                    <svg class="-mr-1 ml-1 h-5 w-5 flex-shrink-0 text-gray-400 group-hover:text-gray-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                            <!--
                              Dropdown menu, show/hide based on menu state.

                              Entering: "transition ease-out duration-100"
                                From: "transform opacity-0 scale-95"
                                To: "transform opacity-100 scale-100"
                              Leaving: "transition ease-in duration-75"
                                From: "transform opacity-100 scale-100"
                                To: "transform opacity-0 scale-95"
                            -->
                            <div class="absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-white shadow-2xl ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                                <div class="py-1" role="none">
                                    <!--
                                      Active: "bg-gray-100", Not Active: ""

                                      Selected: "font-medium text-gray-900", Not Selected: "text-gray-500"
                                    -->
                                    <a href="#" class="font-medium text-gray-900 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">Спочатку найновіші</a>
                                    <a href="#" class="text-gray-500 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-2">Спочатку найстаріші</a>
                                    <a href="#" class="text-gray-500 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">Спочатку з найкращим рейтингом користувача</a>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="show-filter-button" class="-m-2 ml-4 p-2 text-gray-400 hover:text-gray-500 sm:ml-6 lg:hidden">
                            <span class="sr-only">Фільтри</span>
                            <svg class="h-5 w-5" aria-hidden="true" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M2.628 1.601C5.028 1.206 7.49 1 10 1s4.973.206 7.372.601a.75.75 0 01.628.74v2.288a2.25 2.25 0 01-.659 1.59l-4.682 4.683a2.25 2.25 0 00-.659 1.59v3.037c0 .684-.31 1.33-.844 1.757l-1.937 1.55A.75.75 0 018 18.25v-5.757a2.25 2.25 0 00-.659-1.591L2.659 6.22A2.25 2.25 0 012 4.629V2.34a.75.75 0 01.628-.74z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>

                <section aria-labelledby="products-heading" class="pb-8 pt-2">
                    <h2 id="products-heading" class="sr-only">Products</h2>

                    <div class="grid grid-cols-1 gap-x-10 gap-y-2 lg:grid-cols-3">
                        <form class="hidden lg:block" th:action="@{/book/view/all}" method="get">
                            <div class="border-b border-gray-200 py-6">
                                <h3 class="-my-3 flow-root font-medium text-gray-900">
                                    Назва
                                </h3>
                                <div class="pt-6" id="filter-section-title">
                                    <div class="space-y-4">
                                        <input type="text" name="title" id="title" placeholder="Назва книги" class="w-full px-3 py-2 border rounded-md">
                                    </div>
                                </div>
                            </div>
                            <div class="border-b border-gray-200 py-6">
                                <h3 class="-my-3 flow-root font-medium text-gray-900">
                                    Автор
                                </h3>
                                <div class="pt-6" id="filter-section-author">
                                    <div class="space-y-4">
                                        <input type="text" name="author" id="author" placeholder="Автор книги" class="w-full px-3 py-2 border rounded-md">
                                    </div>
                                </div>
                            </div>
                            <div class="border-b border-gray-200 py-6">
                                <h3 class="-my-3 flow-root font-medium text-gray-900">
                                    Видавець
                                </h3>
                                <div class="pt-6" id="filter-section-publisher">
                                    <div class="space-y-4">
                                        <input type="text" name="publisher" id="publisher" placeholder="Видавець книги" class="w-full px-3 py-2 border rounded-md">
                                    </div>
                                </div>
                            </div>
                            <div class="border-b border-gray-200 py-6">
                                <h3 class="-my-3 flow-root font-medium text-gray-900">
                                    Жанри
                                </h3>
                                <div class="pt-6" id="filter-section-genre">
                                    <div class="space-y-4">
                                        <input type="text" name="genre" id="genre" placeholder="Жанри книги" class="w-full px-3 py-2 border rounded-md">
                                    </div>
                                </div>
                            </div>
                            <div class="border-b border-gray-200 py-6">
                                <h3 class="-my-3 flow-root font-medium text-gray-900">
                                    Тип обкладинки
                                </h3>
                                <div class="pt-6" id="filter-section-coverType">
                                    <div class="space-y-4">
                                        <input type="text" name="coverType" id="coverType" placeholder="Тип обкладинки книги" class="w-full px-3 py-2 border rounded-md">
                                    </div>
                                </div>
                            </div>
                            <div class="border-b border-gray-200 py-6">
                                <h3 class="-my-3 flow-root font-medium text-gray-900">
                                    Мова
                                </h3>
                                <div class="pt-6" id="filter-section-language">
                                    <div class="space-y-4">
                                        <input type="text" name="language" id="language" placeholder="Мова книги" class="w-full px-3 py-2 border rounded-md">
                                    </div>
                                </div>
                            </div>
                            <div class="border-b border-gray-200 py-6">
                                <h3 class="-my-3 flow-root font-medium text-gray-900">
                                    Рік видання
                                </h3>
                                <div class="pt-6" id="filter-section-publicationYear">
                                    <div class="space-y-4">
                                        <input type="number" name="publicationYear" id="publicationYear" placeholder="Рік видання книги" class="w-full px-3 py-2 border rounded-md">
                                    </div>
                                </div>
                            </div>
                            <div class="py-6">
                                <h3 class="-my-3 flow-root font-medium text-gray-900">
                                    ISBN
                                </h3>
                                <div class="pt-6" id="filter-section-isbn">
                                    <div class="space-y-4">
                                        <input type="text" name="isbn" id="isbn" placeholder="ISBN книги" class="w-full px-3 py-2 border rounded-md">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                Застосувати фільтри
                            </button>
                        </form>

                        <div class="lg:col-span-2 grid-cols-1 gap-y-2">
                            <a th:each="book : ${books}" th:href="@{'/book/view/'+${book.id}}" class="group">
                                <div class="w-40 overflow-hidden rounded-lg bg-gray-200">
                                    <img th:src="@{${book.imageUrl}}" alt="cover" class="cover-cover group-hover:opacity-75">
                                </div>
                                <h3 class="mt-4 text-sm text-gray-700 group-hover:opacity-75" th:text="${book.author}"></h3>
                                <p class="mt-1 text-lg font-medium text-gray-900 group-hover:opacity-75" th:text="${book.title}"></p>
                            </a>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script>
        const mobileFilter = document.getElementById('mobile-filter-div');
        const showFilterButton = document.getElementById('show-filter-button');
        const closeFilterButton = document.getElementById('close-mobile-menu-button');


        showFilterButton.addEventListener('click', () => {
          mobileFilter.classList.toggle('hidden');
        });

        closeFilterButton.addEventListener('click', () => {
          mobileFilter.classList.toggle('hidden');
        });
    </script>
</body>
</html>
