<header th:fragment="header">
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <button type="button" id="mobile-menu-button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="absolute -inset-0.5"></span>
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" id="menu_closed" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <svg class="hidden h-6 w-6" id="menu_open" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <a th:href="@{/}" class="flex flex-shrink-0 items-center">
                        <img class="h-8 w-auto" src="https://storage.googleapis.com/paper-share-images/papershare-high-resolution-logo-transparent.png" alt="PaperShare">
                    </a>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a th:href="@{/}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Головна</a>
                            <a th:href="@{/book/view/all}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Книги</a>
                            <a sec:authorize="isAuthenticated()" th:href="@{/book/my}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Мої книги</a>
                            <a sec:authorize="isAuthenticated()" th:href="@{/exchange/view}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Мої обміни</a>
                            <a sec:authorize="isAuthenticated()" th:href="@{/wishlist/view}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Список бажань</a>
                            <a th:href="@{/about}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Про сайт</a>
                        </div>
                    </div>
                </div>
                <div sec:authorize="isAuthenticated()" class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <div class="relative ml-3">
                        <div>
                            <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                <span class="absolute -inset-1.5"></span>
                                <span class="sr-only">Open user menu</span>
                                <img class="bg-white h-8 w-8 rounded-full" th:src="${user.imageUrl}" alt="">
                            </button>
                        </div>
                        <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" id="user-menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1" style="display: none;">
                            <a th:href="@{'/user/'+${user.username}}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-700 hover:text-white" role="menuitem" tabindex="-1" id="user-menu-item-0">Профіль</a>
                            <a th:href="@{/user/settings}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-700 hover:text-white" role="menuitem" tabindex="-1" id="user-menu-item-1">Налаштування</a>
                            <a th:href="@{/user/auth/log_out}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-700 hover:text-white" role="menuitem" tabindex="-1" id="user-menu-item-2">Вийти</a>
                        </div>
                    </div>
                </div>

                <div sec:authorize="!isAuthenticated()" class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <div class="relative ml-3">
                        <a th:href="@{/user/auth/sign_in}" class="text-gray-100 hover:bg-green-800 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Вхід</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="sm:hidden" id="mobile-menu" style="display: none;">
            <div class="space-y-1 px-2 pb-3 pt-2">
                <a th:href="@{/}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Головна</a>
                <a th:href="@{/book/view/all}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Книги</a>
                <a sec:authorize="isAuthenticated()" th:href="@{/book/my}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Мої книги</a>
                <a sec:authorize="isAuthenticated()" th:href="@{/exchange/view}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Мої обміни</a>
                <a th:href="@{/about}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Про сайт</a>
            </div>
        </div>
        <script>
            const button_user_menu = document.getElementById('user-menu-button');
            const button_mobile_menu = document.getElementById('mobile-menu-button');

            const element_user_menu = document.getElementById('user-menu');
            const element_mobile_menu = document.getElementById('mobile-menu');

            const mobile_menu_open = document.getElementById('menu_open');
            const mobile_menu_closed = document.getElementById('menu_closed');


            button_user_menu?.addEventListener('click', () => {
              if (button_user_menu.getAttribute('aria-expanded') === 'false') {
                button_user_menu.setAttribute('aria-expanded', 'true');
                element_user_menu.style.display = 'block';
              } else {
                button_user_menu.setAttribute('aria-expanded', 'false');
                element_user_menu.style.display = 'none';
              }
            });

            button_mobile_menu?.addEventListener('click', () => {
              if (button_mobile_menu.getAttribute('aria-expanded') === 'false') {
                button_mobile_menu.setAttribute('aria-expanded', 'true');

                mobile_menu_closed.classList.remove('block');
                mobile_menu_closed.classList.add('hidden');

                mobile_menu_open.classList.remove('hidden');
                mobile_menu_open.classList.add('block');

                element_mobile_menu.style.display = 'block';
              } else {
                button_mobile_menu.setAttribute('aria-expanded', 'false');

                mobile_menu_closed.classList.remove('hidden');
                mobile_menu_closed.classList.add('block');

                mobile_menu_open.classList.remove('block');
                mobile_menu_open.classList.add('hidden');

                element_mobile_menu.style.display = 'none';
              }
            });

        </script>
    </nav>
</header>
