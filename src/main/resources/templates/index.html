<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>papershare.rest - Обмін книгами</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mx-auto mt-4">
    <h2 class="text-3xl font-bold mb-4">Обмін книгами</h2>

    <div class="flex overflow-x-auto scrollbar-hide">
        <div th:each="book : ${books}" class="flex-shrink-0 w-full md:w-1/3 px-4 mb-4">
            <div class="bg-white shadow-md rounded-lg">
                <div class="p-4">
                    <h5 class="text-lg font-bold mb-2" th:text="${book.title}"></h5>
                    <p class="text-gray-600" th:text="${book.author}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 papershare.rest</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
