<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>papershare.rest - Обмін книгами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">papershare.rest</a>
        <div class="navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <div th:unless="${user != null}">
                    <li class="nav-item">
                        <a class="nav-link" href="/user/auth/sign_in">Вхід</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/auth/sign_up">Реєстрація</a>
                    </li>
                </div>
                <div sec:authorize="isAuthenticated()">
                    Authenticated as <span sec:authentication="name"></span></div>
                <div th:if="${user != null}">
                    <li class="nav-item">
                        <p th:value="@{user.username}"></p>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Обмін книгами</h2>

    <div class="row" id="booksGrid" th:each="book : ${books}">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}"></h5>
                    <p class="card-text" th:text="${book.author}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 papershare.rest</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
